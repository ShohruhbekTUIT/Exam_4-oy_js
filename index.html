<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>EXAM_4-oy_JS</title>
</head>
<body>
  <h1 class="site-title visually-hidden">
    Welcome to the users site
  </h1>

  <div class="container">
  <section class="site-info">
    
      <div class="users">
        <ul class="users__list">
          <template class="users__template">
            <li class="users__item">
              <strong class="users__name">
                
              </strong>
              <div class="users__info">
                <h2 class="users__title">
                  
                </h2>
                <span class="users__id">
                  
                </span>
              </div>
              <address class="users__address">
                
              </address>
              <div class="company">
                <p class="company__name">
                 
                </p>
                <p class="company__catchPhrase">
                 
                </p>
                <p class="company__bs">
               
                </p>
              </div>
              <div class="users__email">
                <div>
                  <img src="./images/square-phone-solid.svg" alt="phone icon" width="20" height="20">
              <a class="users__tel" target="_blank">
                
              </a>
                </div>
              <div>
                <img src="./images/location-dot-solid.svg" alt="location icon" width="20" height="20">
              <a class="users__loc" target="__blank"></a>

              </div>
              <div>
                <img src="./images/world-wide-web.png" alt="website icon" alt="phone icon" width="20" height="20">
              <a class="users__website" target="_blank">
                
              </a>
              </div>
              <div>
                <img src="./images/circle-user-solid.svg" alt="user icon" alt="phone icon" width="20" height="20">
              <a class="users__mail" target="_blank">
                
              </a>
              </div>
              </div>

            </li>
          </template>
          
        </ul>
      </div>

      <div class="posts"></div>
      <div class="comments"></div>
    
  </section>
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
